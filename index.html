<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/userBar.css">
    <link rel="stylesheet" href="/styles/mainBar.css">

</head>
<body>
    <div class="wrapper">


        <div class="userBar">
            <div class="userBar_logo">
                <img class="userBar_logo_icon" src="/assets/logo/logo.svg" alt="">
            </div>
            <div class="userBar_menu">
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/home.svg" alt=""><h3>Стена</h3></div>
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/message.svg" alt=""><h3>Сообщения</h3></div>
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/notification.svg" alt=""><h3>Уведомления</h3></div>
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/video.svg" alt=""><h3>Видео</h3></div>
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/settings.svg" alt=""><h3>Настройки</h3></div>
                <div id="" class="userBar_menu_refs"><img class="userBar_menu_refs_icon" src="/assets/icons/support.svg" alt=""><h3>Поддержка</h3></div>
            </div>
            <div class="userBar_profile">
                <div id="" class="userBar_profile_photo"><img class="userBar_profile_photo_img" src="/assets/icons/account.svg" alt=""></div>
                <div class="userBar_profile_nameblock">
                    <h4 id="" class="userBar_profile_nameblock_name">Username</h4>
                    <h5 id="" class="userBar_profile_nameblock_id">#username</h5>
                </div>
            </div>
        </div>


        <div class="mainBar">
            <div class="mainBar_header">
                <h3 class="mainBar_header_h">Стена</h3>
                <img class="mainBar_header_icon" src="/assets/icons/homeHeader.svg" alt="">
            </div>
            <div class="mainBar_postArea">
                <div class="mainBar_1stPostArea">
                    <input 
                    id="inputArea"
                    class="mainBar_input"
                    placeholder="Что нового?"
                    type="text">
                </div>
                <div class="mainBar_2ndPostArea">
                    <img id="" class="mainBar_2ndPostArea_icon" src="/assets/icons/homeImageIcon.svg" alt="">
                    <img id="" class="mainBar_2ndPostArea_icon" src="/assets/icons/homeGifIcon.svg" alt="">
                    <img id="" class="mainBar_2ndPostArea_icon" src="/assets/icons/homeQuizIcon.svg" alt="">
                    <button 
                    id="postBtn"
                    class="mainBar_postBtn">
                    Поделиться
                    </button>
                </div>
            </div>
            
        </div>


        <div class="addBar">

        </div>
    </div>
</body>
</html>
